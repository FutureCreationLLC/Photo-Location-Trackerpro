<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Real Shield Pro</title>
<meta name="theme-color" content="#8b5a2b">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Georgia', serif;
        min-height: 100vh;
        color: #f4e8d1;
        background: 
            radial-gradient(circle at 20% 80%, rgba(120, 79, 35, 0.4) 0%, transparent 50%),
            radial-gradient(circle at 80% 20%, rgba(139, 90, 43, 0.3) 0%, transparent 50%),
            linear-gradient(135deg, #3e2c1e 0%, #5d4037 50%, #6d4c41 100%),
            url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23382818"/><circle cx="20" cy="20" r="8" fill="%23554030"/><circle cx="80" cy="40" r="10" fill="%23665040"/><circle cx="50" cy="80" r="12" fill="%23706050"/></svg>') repeat;
        background-size: cover, cover, cover, 200px 200px;
        overflow-x: hidden;
    }
    .container { max-width: 500px; margin: 0 auto; padding: 15px; height: 100vh; display: flex; flex-direction: column; }

    /* Vintage Logo Header */
    .logo-header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(180deg, rgba(139,90,43,0.9), rgba(101,70,30,0.95));
        border-bottom: 6px solid #b8860b;
        box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        border-radius: 0 0 30px 30px;
        margin-bottom: 20px;
        position: relative;
        overflow: hidden;
    }
    .logo-header::before {
        content: "Shield Shield Shield";
        position: absolute;
        top: -50px; left: 0; right: 0;
        font-size: 100px;
        color: rgba(184,134,11,0.1);
        font-weight: bold;
        letter-spacing: 20px;
        white-space: nowrap;
        animation: scroll 20s linear infinite;
    }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
    .logo-text {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(90deg, #ffd700, #ff8c00, #b8860b, #ff7700);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 4px 10px rgba(0,0,0,0.5);
        letter-spacing: 3px;
    }
    .tagline { font-size: 14px; opacity: 0.9; margin-top: 5px; letter-spacing: 4px; }

    .card {
        background: rgba(62, 44, 30, 0.85);
        backdrop-filter: blur(12px);
        border: 3px solid #b8860b;
        border-radius: 24px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        flex: 1;
        overflow-y: auto;
    }
    .btn {
        width: 100%; padding: 18px; margin: 12px 0; border: none; border-radius: 16px;
        font-size: 18px; font-weight: bold; color: #3e2c1e; cursor: pointer;
        background: linear-gradient(135deg, #ffd700, #ffb347, #ff0c00);
        box-shadow: 0 8px 20px rgba(255,140,0,0.6);
        transition: all 0.3s;
        letter-spacing: 1px;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(255,140,0,0.8); }
    .btn-red { background: linear-gradient(135deg, #dc143c, #b22222); color: white; }

    input[type="password"] {
        width: 100%; padding: 20px; margin: 20px 0; border: 3px solid #b8860b;
        border-radius: 18px; background: rgba(30,20,10,0.9); color: #ffd700;
        font-size: 32px; text-align: center; letter-spacing: 12px;
    }

    .hidden { display: none !important; }
    .tab-bar {
        position: fixed; bottom: 0; left: 0; right: 0; height: 80px;
        background: linear-gradient(180deg, #3e2c1e, #5d4037);
        border-top: 5px solid #b8860b;
        display: flex; padding: 10px; box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
    }
    .tab-btn {
        flex: 1; text-align: center; padding: 12px; border-radius: 16px;
        color: #d4af37; font-weight: bold; font-size: 13px;
        background: rgba(184,134,11,0.2);
        transition: all 0.3s;
    }
    .tab-btn.active { background: #b8860b; color: #3e2c1e; transform: scale(1.1); }

    .app-item {
        display: flex; justify-content: space-between; align-items: center;
        padding: 18px; background: rgba(0,0,0,0.4); border: 2px solid #b8860b;
        border-radius: 16px; margin: 12px 0; font-size: 17px; font-weight: bold;
    }
    .switch { position: relative; display: inline-block; width: 70px; height: 38px; }
    .switch input { opacity: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
        background: #654321; transition: .4s; border-radius: 38px; border: 3px solid #b8860b; }
    .slider:before { position: absolute; content: ""; height: 30px; width: 30px; left: 4px; bottom: 4px;
        background: linear-gradient(#ffd700, #ff8c00); transition: .4s; border-radius: 50%; }
    input:checked + .slider { background: #8b5a2b; }
    input:checked + .slider:before { transform: translateX(32px); }
</style>
</head>
<body>

<div class="container">

    <!-- Vintage Logo -->
    <div class="logo-header">
        <div class="logo-text">Real Shield Pro</div>
        <div class="tagline">Guard Mode: Always Protected</div>
    </div>

    <!-- PIN LOCK -->
    <div id="pinScreen">
        <div class="card" style="text-align:center; margin-top:40%;">
            <h2 style="font-size:28px; margin-bottom:20px; color:#ffd700;">Enter Your PIN</h2>
            <input type="password" id="pinInput" maxlength="4" inputmode="numeric" placeholder="••••">
            <button class="btn" onclick="checkPin()">UNLOCK VAULT</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="hidden">

        <!-- Dashboard -->
        <div id="dashboard" class="page">
            <div class="card">
                <h2 style="color:#ffd700; font-size:26px; text-align:center;">Protection Level</h2>
                <h1 style="font-size:90px; text-align:center; margin:30px 0; color:#ff8c00;">99</h1>
                <div style="background:rgba(0,0,0,0.5); height:16px; border-radius:12px; overflow:hidden; border:2px solid #b8860b;">
                    <div style="width:99%; height:100%; background:linear-gradient(90deg,#ffd700,#ff8c00);"></div>
                </div>
                <p style="text-align:center; margin-top:20px; font-size:18px;">Your fortress is secure</p>
            </div>
            <button class="btn" onclick="goTo('activity')">VIEW ACTIVITY LOG</button>
            <button class="btn" onclick="goTo('locker')">APP LOCKER</button>
        </div>

        <!-- Activity Log -->
        <div id="activity" class="page hidden">
            <div class="card">
                <h2 style="color:#ffd700; text-align:center;">Activity History</h2>
                <div id="activityList" style="margin-top:20px;"></div>
            </div>
        </div>

        <!-- App Locker -->
        <div id="locker" class="page hidden">
            <div class="card">
                <h2 style="color:#ffd700; text-align:center;">Protected Applications</h2>
                <p style="text-align:center; opacity:0.8;">Select apps to lock with your PIN</p>
                <div id="realAppList" style="margin-top:20px;"></div>
            </div>
        </div>

        <!-- Settings -->
        <div id="settings" class="page hidden">
            <div class="card">
                <h2 style="color:#ffd700; text-align:center;">Vault Settings</h2>
                <button class="btn" onclick="changePin()">CHANGE MASTER PIN</button>
                <button class="btn btn-red" onclick="factoryReset()">FACTORY RESET</button>
                <p style="text-align:center; margin-top:40px; font-size:12px; opacity:0.7;">
                    Real Shield Pro • Vintage Edition • 100% Private
                </p>
            </div>
        </div>

    </div>
</div>

<!-- Vintage Bottom Bar -->
<div class="tab-bar">
    <div class="tab-btn active" onclick="goTo('dashboard')">HOME</div>
    <div class="tab-btn" onclick="goTo('activity')">LOG</div>
    <div class="tab-btn" onclick="goTo('locker')">LOCKS</div>
    <div class="tab-btn" onclick="goTo('settings')">VAULT</div>
</div>

<script>
    const correctPin = localStorage.getItem('shieldPin') || '1234';
    let lockedApps = JSON.parse(localStorage.getItem('lockedApps') || '[]');

    function checkPin() {
        const input = document.getElementById('pinInput').value;
        if (input === correctPin) {
            document.getElementById('pinScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            logActivity("Vault unlocked");
            setTimeout(loadRealApps, 500);
        } else {
            alert("Access Denied");
            document.getElementById('pinInput').value = '';
        }
    }

    document.getElementById('pinInput').addEventListener('keypress', e => e.key === 'Enter' && checkPin());

    function goTo(page) {
        document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
        document.getElementById(page).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if (page === 'locker') loadRealApps();
    }

    function logActivity(action) {
        const list = document.getElementById('activityList');
        const item = document.createElement('div');
        item.className = 'app-item';
        item.innerHTML = `
            <div style="color:#ffd700;">${action}</div>
            <div style="font-size:12px; opacity:0.7;">${new Date().toLocaleString()}</div>
        `;
        list.prepend(item);
    }

    function loadRealApps() {
        const list = document.getElementById('realAppList');
        list.innerHTML = '<p style="text-align:center; color:#b8860b;">Scanning device...</p>';
        setTimeout(() => {
            const apps = [
                "WhatsApp", "Gallery", "MoMo", "Bank App", "Messages", 
                "Chrome", "Facebook", "Instagram", "Telegram", "TikTok"
            ];
            list.innerHTML = '';
            apps.forEach(app => {
                const pkg = app.toLowerCase().replace(/\s+/g, '');
                const isLocked = lockedApps.includes(pkg);
                const div = document.createElement('div');
                div.className = 'app-item';
                div.innerHTML = `
                    <div style="color:#ff8c00;">${app}</div>
                    <label class="switch">
                        <input type="checkbox" \( {isLocked?'checked':''} onchange="toggleLock(' \){pkg}', this.checked)">
                        <span class="slider"></span>
                    </label>
                `;
                list.appendChild(div);
            });
        }, 1000);
    }

    function toggleLock(pkg, state) {
        if (state && !lockedApps.includes(pkg)) lockedApps.push(pkg);
        if (!state) lockedApps = lockedApps.filter(a => a !== pkg);
        localStorage.setItem('lockedApps', JSON.stringify(lockedApps));
        logActivity(state ? `Locked \( {pkg}` : `Unlocked \){pkg}`);
    }

    function changePin() {
        const old = prompt("Current PIN:");
        if (old !== correctPin) return alert("Incorrect");
        const newPin = prompt("New 4-digit PIN:");
        if (newPin && newPin.length === 4 && !isNaN(newPin)) {
            localStorage.setItem('shieldPin', newPin);
            alert("PIN Updated");
            logActivity("Master PIN changed");
        }
    }

    function factoryReset() {
        if (confirm("ERASE ALL DATA AND RESET PIN TO 1234?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // Auto-lock after 3 minutes
    let timer = setTimeout(() => {
        if (!document.getElementById('pinScreen').classList.contains('hidden')) return;
        document.getElementById('mainApp').classList.add('hidden');
        document.getElementById('pinScreen').classList.remove('hidden');
        document.getElementById('pinInput').value = '';
        logActivity("Auto-locked");
    }, 180000);

    document.addEventListener('mousemove', () => clearTimeout(timer) || (timer = setTimeout(arguments.callee, 180000)));

    window.onload = () => {
        if (!localStorage.getItem('shieldPin')) {
            document.getElementById('pinScreen').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            logActivity("First time launch");
        }
        document.getElementById('activityList').innerHTML = '<p style="text-align:center; opacity:0.6;">No activity recorded</p>';
    };
</script>
</body>
</html>
